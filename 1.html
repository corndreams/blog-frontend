<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(45deg, #8ec5fc, #e0c3fc);
}
.heart {
  width: 150px;
  height: 150px;
  background: white;
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 5px 10px rgba(0,0,0,0.3);
  transition: all 0.8s ease;
}
.heart:hover {
  transform: rotate(360deg);
  box-shadow: 0 15px 25px rgba(0,0,0,0.3);
}

.heart {
  position: relative;
  width: 100px;
  height: 90px;
  background: red;
  transform: rotate(-45deg);
}
.heart::before,
.heart::after {
  content: '';
  position: absolute;
  width: 100px;
  height: 90px;
  background: red;
  /* box-shadow: 0 5px 10px rgba(0,0,0,0.3); */
  border-radius: 50%;
}
.heart::before {
  top: -45px;
  left: 0;
}
.heart::after {
  left: 45px;
  top: 0;
}
</style>
</head>
<body>
  <div class="heart"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
.card {
  display: flex;
  align-items: center;
  background: white;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  padding: 20px;
  gap: 20px;
  max-width: 500px;
  margin-left: 40px;
}
img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  /* object-fit: cover; */
}
.info h2 {
  margin: 0;
  color: #333;
}
.info p {
  margin: 4px 0;
  color: #666;
}
@media (max-width: 600px) {
  .card {
    flex-direction: column;
    text-align: center;
  }
}
</style>
</head>
<body>
  <div class="card">
    <img src="./tou.png" alt="头像">
    <div class="info">
      <h2>黄智星</h2>
      <p>23软件工程2班</p>
      <p>热爱设计与前端交互。</p>
    </div>
